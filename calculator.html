<!doctype html>
<html lang="ru">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <title>Калькулятор — ZLP.Cloud</title>
    <link href="favicon.ico" rel="icon" type="text/x-icon">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="js/calculator.js"></script>
</head>
<body>
<header>
    <a href="/">
        <img alt="ZLP.Cloud" class="logo" src="images/zlp-cloud.png">
    </a>
    <nav>
        <a href="/">Главная</a>
        <a href="/docs.html">Документация</a>
        <a href="/contacts.html">Контакты</a>
        <a href="/calculator.html">Калькулятор</a>
        <a href="/tictactoe.html">Крестики-нолики</a>
        <a href="/login.html">Войти</a>
    </nav>
</header>
<main>
    <div class="calc-container">
        <div class="screen">
            <span class="screen-text" id="display"></span>
        </div>
        <div class="buttons" id="buttons">
            <button class="key clear">C</button>
            <button class="key bracket">(</button>
            <button class="key bracket">)</button>
            <button class="key operation">/</button>
            <button class="key digit">7</button>
            <button class="key digit">8</button>
            <button class="key digit">9</button>
            <button class="key operation">*</button>
            <button class="key digit">4</button>
            <button class="key digit">5</button>
            <button class="key digit">6</button>
            <button class="key operation">+</button>
            <button class="key digit">1</button>
            <button class="key digit">2</button>
            <button class="key digit">3</button>
            <button class="key operation">-</button>
            <button class="key digit">.</button>
            <button class="key digit">0</button>
            <button class="key" style="opacity: 0"></button>
            <button class="key result">=</button>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2023 Самойлов Даниил</p>
</footer>
</body>
</html>
