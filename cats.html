<!doctype html>
<html lang="ru">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats facts</title>
    <link rel="stylesheet" href="css/cats.css">
    <script defer src="js/cats.js"></script>
</head>
<body>
<header class="header">
    <nav>
        <img class="logo" src="images/cat_white.png" alt="cat logo">
        <div class="title">Facts about cats</div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="search-form">
            <input type="text" class="search-field">
            <button class="search-btn">Найти</button>
        </div>
        <div class="autocomplete-list">
        </div>
        <div class="pagination-info">
                <span>
                    Показывать по
                    <select name="per-page" class="per-page-btn">
                        <option>5</option>
                        <option selected>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                    записей на странице
                </span>
            <span class="current-interval-info">
                    Показаны записи с <span class="current-interval-start">1</span> по <span
                    class="current-interval-end">10</span> из <span class="total-count">190</span>
                </span>
        </div>
        <div class="facts-list"             data-url="http://cat-facts-api.std-900.ist.mospolytech.ru">
        </div>
    </div>
    <div class="pagination">
    </div>

</main>


</body>
</html>
